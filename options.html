<html>
<head>
<title>CAIR - Castle Age Image Replacer</title>
</head>

<body>

	<div>Local server path to images (eg
		http://localhost:8080/Castleage/)</div>
	<input type="text" id="host" size="50" />
	<span id="status1"></span>

	<br>

	<input type="file" id="images" webkitdirectory directory multiple />
	<span id="status2"></span>
	<br>
	<br>
</body>

<script src="js/options.js"></script>

</html>
